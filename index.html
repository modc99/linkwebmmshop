<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkweb</title>
</head>
<style>
    body {
        background-color: blueviolet;
    }

    h1 {
        text-align: center;
    }

    button {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<body>
    <h1>ເວັບ mmshop </h1>
    <button class="btn btn-primary btn-lg" type="button" onclick="window.location.href='https://mmshop.42web.io/'">ກົດເຂົ້າເວັບ</button>
    
</body>
</html>
